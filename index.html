<!doctype html>
<html>
<head>
    <title>Load Unload Events Example in JS</title>
    <script type="text/javascript">
        function message() {
            alert("Welcome to Load Unload event Website. Reload the webpage to trigger 'onUnload' event.");
        }
    </script>
</head>
<body onload="message()" onunload="alert('Thanks for visiting our Website')">
</body>
</html>
